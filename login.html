<head>

		alert('Wrong User ID or password');

<body>
	<div id="wrapper" style="vertical-align:center">
		<div id="header"><img id="logo" src="brand/logo.png" class="left"></div>
	
		<div class="LoginContent">
					<form id="loginForm" name="loginForm" action="javascript:checkLoginCreds('');" method="post">
						
						<div class="title" style="bottom: 50px; color: #B2B2B2; font-size: 13px; margin-left: 13px;">User ID</div>
						<input type="text" class="LoginFormInput" name="userName" style="bottom: 70px; color: black" value=""  style="bottom: 30px; color: grey" onblur="if (this.value == '') {this.value = text1; this.style.color = 'grey';}" onfocus="if (this.value == text1) {this.value = ''; this.style.color = '#000000'; }"  />
						
						<div style="clear: both; height: 10px;"><span></span></div>
						
						<div class="title" style="bottom: 35px; color: #B2B2B2; font-size: 13px; margin-left: 13px;">Password</div>
						<input type="password" class="LoginFormInput" name="userPass"  style="bottom: 35px; color: black" style="bottom: 30px; color: grey" onKeyPress="return submitenter(document.loginForm, event);" />
						<input type="hidden" class="LoginFormInput" id="continueUrl" name="continueUrl" />
						<!-- <div style="clear: both; height: 5px;"><span></span></div> -->

						<div class="LoginSubmitBlock">
							<div class="LoginForgotPassBlock">
								<!--<div><a href="javascript:setVisible('login');setVisible('forgotpass');">Forgot my password</a></div>
								<input type="checkbox" name="option" value="rememberme" />Remember me-->
							</div>
							<div class="LoginSubmitButtonBlock">
								<a href="#" onclick="submitform(document.loginForm)" class="LoginSubmitButton" style="bottom: 0; color: black;">Log in</a>
							</div>
						</div>
					</form>
				</div>
			</div>
    </div>
</body>
